<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Image Distortion Hover Effects </title>
</head>
<body>
    <div class="container">
        <div class="imgBox">
            <img src="img1.jpg" alt="" srcset="">
            <img src="img2.jpg" alt="" srcset="">
        </div>
        <div class="imgBox">
            <img src="img3.jpg" alt="" srcset="">
            <img src="img4.jpg" alt="" srcset="">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js" integrity="sha512-ZoEQdcOJ16M20VnLaQxmZlthvLdTbF9CSAAyvZyzru+Em8NEY+7Xy0jdWdUjdOlo7hbPVmaobVBpUF9aqmXENA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js" integrity="sha512-3WGIRFCuTpZhqYujwLp5RtARPkOy3uRtc3RXB31bJ9/i6VH2C66Z0WBV6gHhdhbUIDKFx8yTkLfEjdQM5Wl+ZQ==" crossorigin="anonymous"></script>
    <script src="hover.js"></script>
    <script type= text/javascript>
        Array.from(document.querySelectorAll('.imgBox')).forEach((e) => {
            const imgs = Array.from(e.querySelectorAll('img'));

            new hoverEffect ({
                parent: e,
                intensity: 0.3,
                image1: imgs[0].getAttribute('src'),
                image2: imgs[1].getAttribute('src'),
                displacementImage: '10.jpg' //Aqui cambio el tipo de distorcion que deseo (Imagenes del 1 al 16 :V)
            });
        })
    </script>
</body>
</html>
